<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">

	<div class="ui segment" style="min-width: 350px;">
		<h2 style="text-align: center;">Edit Reply</h2>
		  <form class="ui form" method="POST" action="{% url 'editreply' old_reply.id p_id %}">
          {% csrf_token %}
          <div class="field">
            <textarea name="content" placeholder="Content">{{ old_reply.reply_txt }}</textarea>
            
          </div>
          <button class="ui primary fluid big button" type="submit">Save changes</button>
          
        </form>
	</div>

</body>
</html>
