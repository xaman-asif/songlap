{% include 'navbar.html' %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<div class="ui text container">
	<div class="ui comments">
	  <div class="comment">
	    <a class="avatar">
	      <img src="/images/avatar/small/steve.jpg">
	    </a>
	    <div class="content">
	      <a class="author">Steve Jobes</a>
	      <div class="metadata">
	        <div class="date">2 days ago</div>
	      </div>
	      <div class="text">
	        {{ read_post.description }}
	      </div>
	      <div class="actions">
	        <a class="reply active">Reply</a>
	      </div>
	      <form class="ui reply form"method="POST" action="{% url 'reply' read_post.id %}">
	        <div class="field">
	          <textarea name="content" placeholder="reply"></textarea>
	        </div>
	        <div class="field">
	          <input type="hidden" name="custId" value="{{read_post.id}}">
	        </div>
	        <div class="ui primary submit labeled icon button">
	          <i class="icon edit"></i> Add Reply
	        </div>
	      </form>
	    </div>
	  </div>
	</div>
	
</div>
