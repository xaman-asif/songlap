{% include 'navbar.html' %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
/>
<div class="ui text container">
  <div class="content">
    <div class="header">User</div>
    <div class="meta">
      <a>{{read_post.title}}</a>
    </div>
    <p>{{ read_post.description }}</p>
  </div>

  <div class="ui comments">
    <div class="comment">
      {% for m in rep %}

      <div class="content">
        <a class="author">User</a>
        <div class="metadata">
          <div class="date">{{ m.reply_time |timesince }} ago</div>
        </div>
        <div class="text">{{ m.reply_txt }}</div>
        <form action="delete_reply/{{m.id}}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn-danger mx-2" value="Delete">
        </form>
          <!-- <i class="far fa-trash-alt"></i> -->
        </button>
      </div>
      {% endfor %}

      <form
        class="ui reply form"
        method="POST"
        action=""
      >
        {% csrf_token %}
        <div class="field">
          <textarea name="content" placeholder="reply"></textarea>
        </div>
        <div class="field">
          <input type="hidden" name="custId" value="{{read_post.id}}" />
        </div>
        <button class="ui reply blue button" type="submit">Add reply</button>
      </form>
    </div>
  </div>
</div>
