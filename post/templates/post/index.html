{% include 'navbar.html' %}




<div>
<form class="mx-5 my-5 " enctype="multipart/form-data" method="POST" action="{% url 'upload' %}?category={{category}}">
  {% csrf_token %}

  {{ form.as_p }}

   {% comment %} <input class="form-control" type="text" name="title" placeholder="Enter title">
   <textarea class="form-control" type="text" name="description" ></textarea>
   <input class="form-control" type="file" name="image">  {% endcomment %}

   <button type="submit">Submit</button>

</form>

</div>

<div>
  {% for post in posts %}
  <div class="my-3 shadow-lg w-50 text-center m-auto py-3">
  <h1>{{post.title}}</h1>
  <p>{{post.description}}</p>

    {% if post.image %}
    <img src="{{ post.image.url }}">
    {% endif %}
    
    <div class="mt-3">
    <button>Edit</button>
    <button>Delete</button>
  </div>
  </div>

  {% endfor %}
</div>
